<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #search-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 50px;
        }

        #programmable-search {
            /* Add your Google search engine code here */
        }

        #content {
            margin-top: 30px;
            text-align: center;
        }

        #bottom-image {
            margin-top: 30px; /* Add margin to separate the image from the content */
        }
    </style>
    <!-- Paste your Google CSE code here -->
    <script async src="https://cse.google.com/cse.js?cx=761788838365e4d89"></script>
</head>
<body>
    <div id="search-container">
        <div id="programmable-search">
            <!-- Google search box will be inserted here automatically -->
            <div class="gcse-searchbox-only"></div>
        </div>
    </div>

    <div id="content">
        <!-- No text here, just centered content beneath the search engine -->

        <!-- Image underneath the Google search engine -->
        <img id="bottom-image" src="https://jpg.hoodamath.com/large/hooda-math-385x70.jpg" alt="Image Description">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Add spacing between text and image */
        p {
            margin-bottom: 20px;
        }

        /* Style the link text */
        a {
            text-decoration: none; /* Remove underline from links */
            color: #000; /* Set link color to black */
            font-weight: bold; /* Make link text bold */
        }
    </style>
</head>
<body>
    <!-- Text above the image -->
    <p>Playing <b>math games</b> at <b><a href="https://www.hoodamath.netlify.app/" target="_blank">Hooda Math</a></b> helps to have fun.</p>

    <!-- Clickable image linking to a different page on your site -->
    <a href="timedtests.html">
        <img src="https://www.hoodamath.com/math-games/timedtests.jpg" alt="Click me">
    </a>

    <!-- Skip a line -->
    <br>

    <div id="content">
        <!-- No text here, just centered content beneath the image and text -->
    </div>
</body>
</html>
